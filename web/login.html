<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta name="description" content="Weekly CTF">
    <title>Weekly CTF</title>
    <link href='//fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link href="css/jquery.ambiance.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">
    <link href="css/registration.css" rel="stylesheet" media="screen">
    <link href="compete/lib/dark-hive/jquery-ui-1.10.2.custom.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="navbar">
    <div class="navbar-inner">
        <a class="brand" href="/">Weekly CTF</a>
        <ul id="navbar" class="nav">
        </ul>
    </div>
</div>
<div class="container-narrow">
    <div class="contentbox row-fluid">
        <div class="row-fluid registration">
            <div class="offset1 span10">
                <div id="login_msg"></div>
                <form class="form-horizontal" action="" onsubmit="return false;">
                    <div class="control-group">
                        <label class="control-label registration-label" for="reg-team">Name</label>

                        <div class="controls registration-controls">
                            <input name="teamname" id="reg-team" placeholder="Name" type="text">
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label registration-label" for="reg-pass">Password</label>

                        <div class="controls registration-controls">
                            <input name="password" id="reg-pass" placeholder="Password" type="password">
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls registration-controls">
                            <button id="login-button" type="submit" onclick="handle_login();"
                                    class="btn btn-primary">
                                Login
                            </button>
                            <button id="forgot-button" onclick="handle_forgot_password_submit();"
                                    class="btn btn-primary">
                                Forgot Password
                            </button>
                        </div>
                    </div>
                </form>
                <!-- <div id="forgot_teamname_link"><a href="teamnamelookup">I forgot my name.</a></div> -->
            </div>
        </div>
    </div>
    <div id="footer"></div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/dependencies.js"></script>
<script src="js/login.js"></script>
<script>
    $(function () {
        display_navbar();
        load_footer();
    })
</script>
</body>
</html>
